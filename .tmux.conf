############################################################################
# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Vim like movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Automatically set window title
setw -g automatic-rename

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

set -g default-shell $SHELL

set-option -g status-position bottom

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "xterm-256color"

# Titles (window number, program name, active (or not)
set-option -g set-titles on
## tmux window titling for X
set -g set-titles on
if-shell "[[ -n '$SSH_CLIENT' ]]" \
	"set -g set-titles-string '[tmux: #S:#I.#P @#h] #T'" \
# set-option -g set-titles-string '#H:#S.#I.#P #W #T'

############################################################################
# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
#setw -g monitor-activity on
#set -g visual-activity on

# Example of using a shell command in the status line
#set -g status-right "#[fg=yellow]#(uptime | cut -d ',' -f 2-)"

# # Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

# # Scroll History
set -g history-limit 900000

# # Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# # Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# to enable mouse scroll, see https://github.com/tmux/tmux/issues/145#issuecomment-150736967
# Enable scrolling w/ mouse
set -g mouse off
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
# Toggle mouse on/off
bind-key M \
  set-option -g mouse on \;\
  display-message 'Mouse: ON'
bind-key m \
  set-option -g mouse off \;\
  display-message 'Mouse: OFF'

set -g status "on"
# set -g status-left-style none
# set -g status-right-style none

# set -g message-style fg=colour253,bg=colour16
# set -g message-command-style fg=colour253,bg=colour16
# set -g pane-active-border-style fg=colour144
# set -g pane-border-style fg=colour16

# setw -g window-status-style fg=colour13,bg=colour236
# setw -g window-status-activity-style bg=colour24,fg=colour144
# setw -g window-status-separator " "

set -g status-justify centre
set -g status-left-length 160
set -g status-right-length 90
set -g status-interval 5
set -g status-left "#[fg=colour253,bg=colour24] @#h "
set -ag status-left "#[fg=colour211,bg=colour236] #(echo #{pane_current_path}) $ #(sleep 0.25; ps -t #{pane_tty} -o comm= | tail -n 1) "
set -ag status-left "#[fg=colour253,bg=colour24] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) "
set -g status-right "#[fg=green]#(/home/pkmital/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-right --interval 5 -a 0) "
set -ag status-right "#[fg=colour253,bg=colour24] %Y-%m-%d | %H:%M "
set -ag status-right "#[fg=colour232,bg=colour211] #S "

setw -g window-status-format "#[fg=colour253,bg=colour236] #I|#[fg=colour253,bg=colour236] #W "
setw -g window-status-current-format "#[fg=colour211,bg=colour236] #I|#[fg=colour253,bg=colour16] #W "

# # Highlight active window
set-window-option -g window-status-current-style bg=red

set -g focus-events on
set -g status-style bg=default

# https://github.com/tmux-plugins/tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-save-shell-history 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'docker ssh less tail openvpn vim ipython docker-compose'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run-shell ~/.files/.tmux/plugins/vim-sensible/sensible.tmux
run '~/.tmux/plugins/tpm/tpm'
